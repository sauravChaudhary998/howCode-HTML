<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Form</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <form>
    <div>
    <label for="nickname">Your nickname:</label>
    </div>
    <div><input type="text" id="nickname" name="nickname" /></div>
    <div><label for="user-email">Your Email:</label></div>
    <div><input type="email" id="user-email" name="user-email" /></div>
    <div><label for="content">Content:</label></div>
    <div><textarea rows="10" cols="50" id="content" name="content"></textarea></div>
    <input type="submit" value="Add" /></div>
  </form>
</body>
</html>
